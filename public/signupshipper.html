    <main>
        <h1 class="text-center text-uppercase text-light bg-primary">welcome to website name</h1>
        <section class="vh-100 bg-warning">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><strong>Sign up to bring happiness</strong></p>
          
                          <form class="mx-1 mx-md-4" action="/sign_up_shipper" method="POST">
          
                            <div class="d-flex flex-row align-items-center mb-2">
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" class="box" id="username" name="username" placeholder="Enter username"  required />
                                <label class="form-label" for="username"><strong>Username</strong></label>
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-2">
                              <div class="form-outline flex-fill mb-0">
                                <input type="file" class="box" id="profilePicture" name="profilePicture" required />
                                <label class="form-label" for="profilePicture"><strong>Profile Picture</strong></label>
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-2">
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" class="box" id="phno" name="phno" placeholder="Enter Phone Number"  required />
                                <label class="form-label" for="phno"><strong>Phone Number</strong></label>
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-2">
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" class="box" id="email" name="email" placeholder="Enter Email"  required />
                                <label class="form-label" for="email"><strong>Your Email</strong></label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-2">
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" class="box" id="password" name="password" placeholder="Enter Password"  required />
                                <label class="form-label" for="password"><strong>Password</strong></label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-2">
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" class="box" id="shipperName" name="shipperName" placeholder="Shipper Name" required />
                                <label class="form-label" for="shipperName"><strong>Shipper Name</strong></label>
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-2">
                              <div class="form-outline flex-fill mb-0">
                                <select name="DistributionHub" id="DistributionHub" required>
                                    <option value="">Chose your Distribution Hub</option>
                                    <option value="District 1">District 1</option>
                                    <option value="District 3">District 3</option>
                                    <option value="District 4">District 4</option>
                                    <option value="District 5">District 5</option>
                                    <option value="District 6">District 6</option>
                                    <option value="District 7">District 7</option>
                                    <option value="District 8">District 8</option>
                                    <option value="District 10">District 10</option>
                                    <option value="District 11">District 11</option>
                                    <option value="District 12">District 12</option>
                                    <option value="Binh Tan District">Binh Tan District</option>
                                    <option value="Binh Thanh District">Binh Thanh District</option>
                                    <option value="Go Vap District">Go Vap District</option>
                                    <option value="Phu Nhuan District">Phu Nhuan District</option>
                                    <option value="Tan Phu District">Tan Phu District</option>
                                    <option value="Tan Binh District">Tan Binh District</option>
                                    <option value="Binh Chanh District">Binh Chanh District</option>
                                    <option value="Can Gio District">Can Gio District</option>
                                    <option value="Cu Chi District">Cu Chi District</option>
                                    <option value="Hoc Mon District">Hoc Mon District</option>
                                    <option value="Nha Be District">Nha Be District</option>
                                    <option value="Thu Duc City">Thu Duc City</option>
                                </select>
                                <label class="form-label" for="DistributionHub"><strong>Distribution Hub</strong></label>
                              </div>
                            </div>
                            <div class="form-check d-flex justify-content-center mb-5">
                              <input class="form-check-input me-2" type="checkbox" value="" id="termsandservice" />
                              <label class="form-check-label" for="termsandservice">
                                I agree all statements in <a href="#!">Terms of service</a>
                              </label>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg" value="Submit" id="submit">Register</button>
                            </div>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="images/AMONGUS.gif"
                            class="img-fluid" alt="logo">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
